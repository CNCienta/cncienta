<head>

    <meta name="Register" content="Author: Guillermo Galindo,
      Illustrator: Guillermo Galindo">
  
  </head>

<!doctype html>
<html>
    
  <div class="register-card">
      <h1 class="card-header" style=" color: rgb(0, 0, 0); ">Create User</h1>
      <div class="card-body">

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="form-row">
                  <div class="col-md-4 mb-3">
                      <label for="firstName">First Name</label>
                      <input type="text" formControlName="firstName" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                      <label for="lastName">Last Name</label>
                      <input type="text" formControlName="lastName" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                      <label for="username">Username</label>
                      <input type="text" formControlName="username" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                      <label for="email">Email</label>
                      <input type="text" formControlName="email" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                      <label for="address">Shipment Address</label>
                      <input type="web" formControlName="address" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.web.errors }" />
                      <div *ngIf="submitted && f.web.errors" class="invalid-feedback">
                          <div *ngIf="f.web.errors.required">Web is required</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                      <label for="city">City</label>
                      <input type="text" formControlName="city" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                          <div *ngIf="f.city.errors.required">City is required</div>
                      </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="postal">Postal Code</label>
                    <input type="text" formControlName="postal" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.postal.errors }" />
                    <div *ngIf="submitted && f.postal.errors" class="invalid-feedback">
                        <div *ngIf="f.postal.errors.required">Postal Code is required</div>
                    </div>
                </div>


                  <div class="col-md-4 mb-3">
                      <label for="country">Country</label>
                      <input type="text" formControlName="country" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
                      <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                          <div *ngIf="f.country.errors.required">Country is required</div>
                      </div>
                  </div>
              </div>

              <div class="form-group ">
                  <div class="form_check1" ng-controller="ExampleController">
                      <input class="form-check-input" type="checkbox" id="gridCheck2" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="checkboxModel.value1">
                      <label class="form-check-label" for="gridCheck2">
                          CNCienta.com could send me emails with personalized offers, support updates, and event
                          news.
                      </label>
                  </div>
              </div>

              <div class="form-group">
                  <div class="form_check2" ng-controller="ExampleController">
                      <input class="form-check-input" type="checkbox" id="gridCheck1" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="checkboxModel.value1">
                      <label class="form-check-label" for="gridCheck1">
                          By clicking SUBSCRIBE, you agree to the CNCienta.com Privacy Statement.
                      </label>
                  </div>
              </div>

              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Register
                  </button>
                  <a routerLink="/login" class="btn btn-link">Cancel</a>
              </div>

          </form>
      </div>
</div>

</html>
