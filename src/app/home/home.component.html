<main>
 <section class="banners">
   <div>
    <img src="/assets/home/Our products.png" alt="Our Products"/>
   </div>
   <div>
    <img src="/assets/home/Our products.png" alt="Home Art"/>
   </div>
   <div>
     <img src="/assets/home/Our products.png" alt="Aluminium Profiles"/>
   </div>
   <div>
     <img src="/assets/home/Our products.png" alt="Arduino Components"/>
   </div>
   <div>
    <img src="/assets/home/Our products.png" alt="CNC & 3D Printer Components" />
  </div>
 </section>

 <section class="product-area">

  <div class="content" role="main">
    <div class="card">
      <div class="form-group">

        <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
          [(ngModel)]="searchText" placeholder="Enter category" 
          autofocus>
      </div>
      <ul class="list-group list-group-flush">
        <!-- results of ngFor is passed to appFilter with argument searchText -->
        <li class="list-group-item" *ngFor="let product of products | appFilter: searchText">
          {{c}}
        </li>
      </ul>
    </div>
  </div>

   <app-product-list></app-product-list>

 </section>
</main>

</div>
