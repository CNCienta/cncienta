

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 15%">Name</th>
            <th style="width: 15%">City</th>
            <th style="width: 30%">URL</th>
            <th style="width: 10%">Status</th>
            <th style="width: 10%">Description</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let machine of machines">
            <td>{{machine.name}}</td>
            <td>{{machine.city}}</td>
            <td>{{machine.url}}</td>
            <td>{{machine.status}}</td>
            <td>{{machine.description}}</td>
            <td style="white-space: nowrap">
                <a routerLink="updateMachine/{{machine.name}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteMachine(machine.name)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="machine.isDeleting">
                    <span *ngIf="machine.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!machine.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!machines">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
